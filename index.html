<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Revenue Optimizer Presentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-black: #000000;
            --accent-green: #00FF85;
            --accent-red: #FF3B30;
            --text-light: #FFFFFF;
            --text-secondary: #C2C2DA;
            --card-bg: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }
        /* Glowing pulse background for wow effect */
        body::before {
            content: "";
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 30%, #00FF8570 0%, transparent 60%);
            animation: bgPulse 5s infinite alternate;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes bgPulse {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        /* Slide Structure */
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 80px;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.7s cubic-bezier(.55,.06,.68,.19), opacity 0.7s cubic-bezier(.55,.06,.68,.19);
        }
        .slide.active { transform: translateX(0); opacity: 1; z-index: 1; }
        .slide.exit { transform: translateX(-100%); opacity: 0; }

        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            z-index: 10;
        }
        .logo span { color: var(--accent-green); }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            bottom: 40px;
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            animation: bounce 2s infinite ease-in-out;
            background: rgba(0,0,0,0.2);
        }
        .nav-arrow:hover {
            background-color: rgba(0, 255, 133, 0.1);
            box-shadow: 0 0 15px var(--accent-green), 0 0 25px var(--accent-green);
            animation-play-state: paused;
        }
        .nav-arrow svg { width: 20px; height: 20px; fill: var(--accent-green); }
        .prev { left: 40px; display: none; }
        .next { right: 40px; display: none; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .slide-title {
             font-size: clamp(2rem, 5vw, 3.5rem);
             color: var(--accent-green);
             margin-bottom: 1rem;
        }
        .slide-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--text-secondary); 
            font-weight: 400;
            max-width: 800px;
        }
        /* Title Slide Animation */
        .tagline {
            font-size: 2rem;
            color: var(--accent-green);
            font-weight: 600;
            margin-top: 1.3rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeinTagline 2s forwards;
            animation-delay: 0.8s;
        }
        @keyframes fadeinTagline {
            0% { opacity: 0; transform: translateY(18px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Slide 2: The Real Challenge (Redesigned) */
        #slide2 .challenge-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            width: 100%;
            max-width: 1100px;
        }
        .challenge-column {
            flex: 1;
        }
        .pain-points {
            text-align: left;
        }
        .pain-point {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .pain-point svg {
            width: 40px;
            height: 40px;
            fill: var(--accent-green);
            flex-shrink: 0;
        }
        .pain-point h4 {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        .consequence {
            text-align: center;
        }
        .consequence .slide-subtitle {
            margin-bottom: 1rem;
        }
        .loss-counter { font-size: clamp(5rem, 15vw, 9rem); color: var(--accent-red); font-weight: 700; }
        /* Flow Diagram Visual */
        .challenge-flow-svg { margin: 2rem auto 0 auto; display: block; }
        /* Slide 3: Meet Your New Assistant */
        #slide3 .demo-link {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-light);
            margin-bottom: 2rem;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
        }
        #slide3 .demo-link:hover { color: var(--accent-green); }
        #slide3 .demo-link svg { width: clamp(1.5rem, 4vw, 2.5rem); height: clamp(1.5rem, 4vw, 2.5rem); fill: currentColor; }
        .features-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; max-width: 700px; width:100%; }
        .feature-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeinFeature 1s forwards;
        }
        .feature-card.visible { opacity: 1; transform: scale(1); }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 0 20px rgba(0, 255, 133, 0.5); }
        .feature-card svg { width: 40px; height: 40px; fill: var(--accent-green); margin-bottom: 1rem; }
        .feature-card h4 { font-size: 1.1rem; color: var(--text-light); font-weight: 600; }
        @keyframes fadeinFeature {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Slide 4: From Action to Impact */
        .impact-flow-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            gap: 2rem;
        }
        .flow-column { flex: 1; display: flex; flex-direction: column; gap: 2rem; }
        .flow-column.inputs { align-items: flex-end; text-align: right; }
        .flow-column.outputs { align-items: flex-start; text-align: left; }
        .flow-item { background: var(--card-bg); padding: 1rem; border-radius: 10px; border: 1px solid #333; }
        .flow-item h4 { font-size: 1.1rem; }
        .ai-engine {
            flex-shrink: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--accent-green);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 700;
            color: var(--bg-black);
            padding: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 0 30px rgba(0, 255, 133, 0.6);
            transform: scale(0);
            transition: transform 0.6s ease-out;
        }
        .active .ai-engine { transform: scale(1); transition-delay: 0.4s; animation: engine-pulse 1.5s ease-in-out 0.8s 1;}
        @keyframes engine-pulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 133, 0.6); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 133, 1); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 133, 0.6); }
        }
        /* Arrows for flow (optional) */
        .flow-arrow {
            width: 60px; height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Slide 5: Call to Action */
        #slide5 .vote-button {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: var(--bg-black);
            background: var(--accent-green);
            padding: 2rem 4rem;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 133, 0.6);
            animation: pulse 2.5s infinite;
        }
        #slide5 .vote-button:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 133, 0.8); }
        #slide5 .slide-subtitle { color: var(--text-secondary); margin-top: 2rem; }
        #slide5 .tool-name { color: var(--accent-green); font-weight: 600; font-size: 1.5rem; margin-top: 1rem; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        /* Animation for slide content */
        .animated-item { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .active .animated-item { opacity: 1; transform: translateY(0); }
        .active .animated-item:nth-child(2) { transition-delay: 0.2s; }
        .active .animated-item:nth-child(3) { transition-delay: 0.4s; }
        .active .animated-item:nth-child(4) { transition-delay: 0.6s; }
        .active .animated-item:nth-child(5) { transition-delay: 0.8s; }
    </style>
</head>
